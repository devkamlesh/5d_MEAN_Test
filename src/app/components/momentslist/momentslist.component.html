<div class="container">
    <h2 class="mt-3 fw-bold">Moments</h2>
    <div class="mat-elevation-z2" *ngIf="dataSource?.data?.length">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Sr no. </th>
                <td mat-cell *matCellDef="let row;let i=index">{{i+1}} </td>
            </ng-container>
            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
                <td mat-cell *matCellDef="let row"><img src="{{baseImgPath}}{{row?.imagePath}}" width="50" height="50"
                        class="rounded-circle m-2"></td>
            </ng-container>
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                <td mat-cell *matCellDef="let row">{{row.title}} </td>
            </ng-container>
            <ng-container matColumnDef="tags">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tags </th>
                <td mat-cell *matCellDef="let row">
                    <mat-chip-list>
                        <mat-chip *ngFor="let chip of row?.tags">{{chip}}</mat-chip>
                    </mat-chip-list>
                </td>
            </ng-container>
            <ng-container matColumnDef="comment">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Comment </th>
                <td mat-cell *matCellDef="let row">{{row?.comment}}</td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button matTooltip="Edit moment" (click)="editMoment(row?._id)"><span
                            class="material-icons">
                            mode
                        </span></button>
                    <button mat-icon-button matTooltip="Delete moment" (click)="deleteMoment(row)"><span
                            class="material-icons">
                            delete_outline
                        </span></button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
    <div *ngIf="!dataSource?.data?.length">
        <h3>Moments not found. Please add moments.</h3>
    </div>
</div>
